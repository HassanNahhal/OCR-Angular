<ion-header>
  <ion-navbar>
    <ion-title>
      OCR to text
    </ion-title>
    <ion-buttons end>
      <button (click)="takePicture()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="{{ base64Image }}" />

  <ion-card-content>
    <p>text : + {{imageTextResult}}</p>
  </ion-card-content>

  <ion-title text-wrap>
  </ion-title>

</ion-content>
